<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-sm-4 col-xs-4 logo">
                <img class="img-responsive logo" src="img/logo.png" alt="logo">
            </div>
            <div class="col-sm-8 col-xs-8 name">
                <h1>TIANYANG CHEN</h1>
                <h4>FRONT-END NINJA</h4>
            </div>
        </header>
        <section class="row">
            <img class="img-responsive" src="img/code.jpg" alt="code image">
        </section>
        <section class="row subtitle">
            <h2>Featured Work</h2>
        </section>
        <section class="row">
            <article class="col-md-4 col-sm-6 project">
                <figure>
                    <img class="img-responsive" src="img/ddcar.png" alt="self driving car">
                    <figcaption>
                        <h2>DDCAR</h2>
                        <p><a class="btn btn-link" href="https://github.com/TianyangChen/DDCAR">https://github.com/TianyangChen/DDCAR</a></p>
                    </figcaption>
                </figure>
            </article>
            <article class="col-md-4 col-sm-6 project">
                <figure>
                    <img class="img-responsive" src="img/minibase.jpg" alt="minibase">
                    <figcaption>
                        <h2>MINIBASE</h2>
                        <p><a class="btn btn-link" href="https://github.com/TianyangChen/Minibase">https://github.com/TianyangChen/Minibase</a></p>
                    </figcaption>
                </figure>
            </article>
            <article class="col-md-4 col-sm-6 project">
                <figure>
                    <img class="img-responsive" src="img/omr.jpg" alt="optical music recognition">
                    <figcaption>
                        <h2>OMR</h2>
                        <p><a class="btn btn-link" href="https://github.com/TianyangChen/Digital_Image_Analysis">https://github.com/TianyangChen/Digital_Image_Analysis</a></p>
                    </figcaption>
                </figure>
            </article>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
